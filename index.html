<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <main id="main-container">
        <div id="banner-container">
          <img
            src="assets/images/banner2.png"
            alt="Crie uma conta no instagram"
          />
        </div>
        <div id="form-container">
          <div id="form-box">
            <img
              id="logo-insta"
              src="assets/images/logo_instagram.png"
              alt="Logo instagram"
            />
            <form action="#" id="login-form">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Telefone nome de usuário ou e-mail"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img
                    src="assets/images/logo_facebook.svg"
                    alt="Facebook login"
                  />
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo</p>
            <img src="assets/images/apple_btn.png" alt="Apple store" />
            <img src="assets/images/gplay_btn.png" alt="Google play" />
          </div>
        </div>
      </main>
    </main>
    <footer>
      <nav>
        <ul class="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>
  </body>
</html>
